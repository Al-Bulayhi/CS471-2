{% extends "layouts/base.html" %}
{% block content %}

<div class="container">
    <h2>Add new Image</h2>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-group">
            <input type="submit" value="Save Changes" required min="0">
        </div>
    </form>
</div>
{% endblock content %}
