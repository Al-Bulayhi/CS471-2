{% extends "layouts/base.html" %}
{% block content %}

<div class="container">
    <h2>Add new Book</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter book title" required>
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Enter author name" required>
        </div>

        <div class="form-group">
            <label for="edition">Edition</label>
            <input type="text" id="edition" name="edition" placeholder="Enter book edition" required>
        </div>

        <div class="form-group">
            <label for="price">Price ($)</label>
            <input type="number" step="0.01" id="price" name="price" placeholder="Enter book price" required>
        </div>

        <div class="form-group">
            <input type="submit" value="Save Changes" required min="0">
        </div>
    </form>
</div>
{% endblock content %}
